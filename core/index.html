<script>
// left-side menu show/hide
function option_position_content_show_tab(obj)
	{
	$("#option_position_buttons div").children().each(function(){$(this).removeClass("active")})
	$("#option_position_content").children().each(function(){$(this).css("display","none")});
	$(obj).addClass("active");
	$("#"+$(obj).attr("data-refer")).css("display","block");
	central.event.broadcast("gui:option_position_button:"+$(obj).attr("data-refer"),"index.html");
	}
</script>

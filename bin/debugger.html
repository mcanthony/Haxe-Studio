<html>
	<head>
		<script src="./js/jquery-2.0.3.min.js"></script>
	</head>

<body>
	<div id="compile-error" style="display:none">
		<b>Error :</b><br/> <div id="compile-error-error"></div>
	</div>
</body>
<script>
jQuery(document).ready(function()
{
var _status = localStorage.compile_error_status;
var _error = localStorage.compile_error_error;

_status = _status.replace(/\n/g, "<br>");
_error = _error.replace(/\n/g, "<br>");  
if (localStorage.showError == "true")
	{
	$("#compile-error").css("display","block");
	//$("#compile-error-status").html(_status);
	$("#compile-error-error").html(_error);
	}
});
</script>

</html>
